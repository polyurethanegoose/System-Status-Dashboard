{% extends "base/base.html" %}
{% block content %}

 <tr>
  <td colspan="2" style="text-align: left;">
   <p class="title">Report Incident</p>
  </td>
  <td>

 <tr>
  <td colspan="2" height="25">
   <hr>
  </td>
 </tr>

 <tr>
  <td>
  {% if pager_status == 'success' %}
   {{message_success.0.config_value}}
  {% else %}
   <p class="error">
    {{message_error.0.config_value}}
    <br><br>Error Message:
    {{pager_status}}
   </p>
  {% endif %}
  </td>
 </tr>

{% endblock %}
